<script>
// ==========================================
// 1. å…¨å±€é…ç½®
// ==========================================
const BOARD_SIZE = 15;
const CELL_SIZE = 40; 
const MARGIN = 40; 

const SEARCH_MAX_DEPTH = 6;
const SEARCH_TOP_K = 5;
const SEARCH_P_THRESH = 0.1;

// ==========================================
// 2. æ£‹ç›˜é€»è¾‘ (Board)
// ==========================================
class Board {
    constructor() {
        this.grid = new Int8Array(BOARD_SIZE * BOARD_SIZE).fill(0);
        this.currentPlayer = 1; // 1=é»‘, 2=ç™½
        this.moveCount = 0;
        this.lastMove = -1;
        this.historyStack = []; 
    }

    init() {
        this.grid.fill(0);
        this.currentPlayer = 1;
        this.moveCount = 0;
        this.lastMove = -1;
        this.historyStack = [];
    }

    doMove(move) {
        if (this.grid[move] !== 0) return false;
        this.historyStack.push({ m: move, lm: this.lastMove });
        this.grid[move] = this.currentPlayer;
        this.lastMove = move;
        this.currentPlayer = 3 - this.currentPlayer;
        this.moveCount++;
        return true;
    }

    undoMove(move) {
        const record = this.historyStack.pop();
        if (!record) return;
        const pos = (move !== undefined) ? move : record.m;
        this.grid[pos] = 0;
        this.currentPlayer = 3 - this.currentPlayer;
        this.moveCount--;
        this.lastMove = record.lm;
    }

    hasWinner() {
        if (this.lastMove === -1) return { end: false, winner: -1 };
        const p = this.grid[this.lastMove];
        const r = Math.floor(this.lastMove / BOARD_SIZE);
        const c = this.lastMove % BOARD_SIZE;
        const dirs = [[0, 1], [1, 0], [1, 1], [1, -1]];
        
        for (let [dr, dc] of dirs) {
            let count = 1;
            for (let i = 1; i < 5; i++) {
                let nr = r + dr * i, nc = c + dc * i;
                if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && this.grid[nr * BOARD_SIZE + nc] === p) count++; else break;
            }
            for (let i = 1; i < 5; i++) {
                let nr = r - dr * i, nc = c - dc * i;
                if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE && this.grid[nr * BOARD_SIZE + nc] === p) count++; else break;
            }
            if (count >= 5) return { end: true, winner: p };
        }
        if (this.moveCount >= BOARD_SIZE * BOARD_SIZE) return { end: true, winner: -1 };
        return { end: false, winner: -1 };
    }

    getTensorInput() {
        const input = new Float32Array(3 * BOARD_SIZE * BOARD_SIZE);
        const planeSize = BOARD_SIZE * BOARD_SIZE;
        const myVal = this.currentPlayer;
        const opVal = 3 - this.currentPlayer;
        
        for (let i = 0; i < planeSize; i++) {
            const val = this.grid[i];
            if (val === myVal) input[i] = 1.0;
            else if (val === opVal) input[i + planeSize] = 1.0;
            input[i + planeSize * 2] = (this.currentPlayer === 1) ? 1.0 : 0.0;
        }
        return input;
    }

    getValidMoves() {
        const moves = [];
        for(let i=0; i<this.grid.length; i++) if(this.grid[i]===0) moves.push(i);
        return moves;
    }

    signature() {
        return this.grid.toString() + "|" + this.currentPlayer;
    }
}

// ==========================================
// 3. ç¥ç»ç½‘ç»œ (ONNX)
// ==========================================
class NeuralNet {
    constructor() { this.session = null; }

    async init() {
        try {
            ort.env.wasm.numThreads = 4;
            this.session = await ort.InferenceSession.create('./model.onnx', { 
                executionProviders: ['wasm'] 
            });
            return true;
        } catch (e) {
            console.warn("æ¨¡å‹åŠ è½½å¤±è´¥", e);
            alert("âš ï¸ æç¤ºï¼šæœªæ‰¾åˆ° model.onnx æ¨¡å‹æ–‡ä»¶ã€‚\nAI å°†ä½¿ç”¨éšæœºè½å­ã€‚");
            return false;
        }
    }

    async predict(board) {
        if (!this.session) {
            const len = BOARD_SIZE * BOARD_SIZE;
            const probs = new Float32Array(len).fill(1/len);
            return { probs, value: 0 };
        }
        const inputData = board.getTensorInput();
        const tensor = new ort.Tensor('float32', inputData, [1, 3, BOARD_SIZE, BOARD_SIZE]);
        const results = await this.session.run({ input: tensor });
        const logProbs = results.log_probs.data; 
        const value = results.value.data[0];
        
        const probs = new Float32Array(logProbs.length);
        for(let i=0; i<probs.length; i++) probs[i] = Math.exp(logProbs[i]);
        return { probs, value };
    }
}

// ==========================================
// 4. æ ‘æœç´¢
// ==========================================
class CustomTreeSearch {
    constructor(net) {
        this.net = net;
        this.nnCache = {};
    }

    async _callPolicyWithCache(board) {
        const key = board.signature();
        if (this.nnCache[key]) return this.nnCache[key];
        const res = await this.net.predict(board);
        this.nnCache[key] = res;
        return res;
    }

    async _getSortedCandidates(board) {
        const { probs } = await this._callPolicyWithCache(board);
        const candidates = [];
        const validMoves = board.getValidMoves();
        
        for (let move of validMoves) {
            const p = probs[move];
            if (p > SEARCH_P_THRESH) candidates.push({ move, prob: p });
        }
        candidates.sort((a, b) => b.prob - a.prob);
        return candidates.slice(0, SEARCH_TOP_K);
    }

    async _negamax(board, depth, alpha, beta) {
        const { end, winner } = board.hasWinner();
        if (end) return winner !== -1 ? -1.0 : 0.0;
        if (depth >= SEARCH_MAX_DEPTH) {
            const { value } = await this._callPolicyWithCache(board);
            return value;
        }

        const candidates = await this._getSortedCandidates(board);
        if (candidates.length === 0) return 0.0;

        let bestScore = -Infinity;
        for (let cand of candidates) {
            board.doMove(cand.move);
            const score = - (await this._negamax(board, depth + 1, -beta, -alpha));
            board.undoMove(cand.move);
            if (score > bestScore) bestScore = score;
            alpha = Math.max(alpha, score);
            if (alpha >= beta) break;
        }
        return bestScore;
    }

    async getMove(board) {
        this.nnCache = {}; 
        
        const candidates = await this._getSortedCandidates(board);
        
        // éšæœºå›é€€æœºåˆ¶
        if (candidates.length === 0) {
            const moves = board.getValidMoves();
            const randMove = moves[Math.floor(Math.random() * moves.length)];
            return { move: randMove, val: 0.0 }; // éšæœºæ—¶ä¼°å€¼ä¸º0
        }

        let bestMove = -1;
        let alpha = -Infinity;
        let bestVal = -Infinity; // è¿½è¸ªæœ€ä½³ä¼°å€¼

        for (let cand of candidates) {
            board.doMove(cand.move);
            const score = - (await this._negamax(board, 1, -100, -alpha));
            board.undoMove(cand.move);

            if (score > alpha) {
                alpha = score;
                bestMove = cand.move;
                bestVal = score; // è®°å½•æœ€ä½³åˆ†æ•°
            }
        }
        
        if (bestMove === -1) {
            bestMove = candidates[0].move;
            bestVal = alpha; // å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ›´å¥½çš„ï¼Œä½¿ç”¨alpha
        }

        return { move: bestMove, val: bestVal };
    }
}

// ==========================================
// 5. æ¸¸æˆæ§åˆ¶
// ==========================================
class GameController {
    constructor() {
        this.board = new Board();
        this.net = new NeuralNet();
        this.searcher = new CustomTreeSearch(this.net);
        
        this.canvas = document.getElementById('boardCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.statusLabel = document.getElementById('statusLabel');
        this.winRateLabel = document.getElementById('winRateLabel');
        this.aiThinkingLabel = document.getElementById('aiThinkingLabel');
        this.dotSpan = document.getElementById('dotCycle');
        this.dotInterval = null;
        
        this.humanSide = 1;
        this.isThinking = false;
        this.gameOver = false;

        this.canvas.addEventListener('mousedown', (e) => this.onClick(e));
        this.init();
    }

    async init() {
        const ok = await this.net.init();
        if (ok) {
            this.updateStatus("âœ… æ¨¡å‹å°±ç»ª");
        } else {
            this.updateStatus("âš ï¸ æ— æ¨¡å‹ (éšæœºæ¨¡å¼)");
        }
        this.resetGame();
    }

    startDotAnimation() {
        this.aiThinkingLabel.classList.add('active'); 
        let count = 0;
        this.dotSpan.innerText = "";
        if (this.dotInterval) clearInterval(this.dotInterval);
        this.dotInterval = setInterval(() => {
            count = (count + 1) % 4; 
            this.dotSpan.innerText = ".".repeat(count);
        }, 400);
    }

    stopDotAnimation() {
        this.aiThinkingLabel.classList.remove('active'); 
        if (this.dotInterval) clearInterval(this.dotInterval);
        this.dotSpan.innerText = "...";
    }

    resetGame() {
        this.board.init();
        this.gameOver = false;
        this.isThinking = false;
        this.stopDotAnimation();
        this.winRateLabel.innerText = "AI é¢„ä¼°èƒœç‡: --%";
        this.winRateLabel.style.color = "#7f8c8d";
        
        const radios = document.getElementsByName('side');
        for(let r of radios) if(r.checked) this.humanSide = parseInt(r.value);

        this.draw();
        if (this.humanSide === 2) this.triggerAiMove();
        else this.updateStatus("è¯·æ‰§é»‘è½å­");
    }

    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // 0. ç»˜åˆ¶åæ ‡
        this.ctx.fillStyle = "#5e4b35";
        this.ctx.font = "bold 12px Arial";
        this.ctx.textAlign = "center";
        this.ctx.textBaseline = "middle";
        
        for (let i = 0; i < BOARD_SIZE; i++) {
            const pos = MARGIN + i * CELL_SIZE;
            this.ctx.fillText(String.fromCharCode(65 + i), pos, MARGIN - 25);
            this.ctx.fillText(i + 1, MARGIN - 25, pos);
        }

        // 1. ç»˜åˆ¶ç½‘æ ¼
        this.ctx.strokeStyle = "#5e4b35";
        this.ctx.lineWidth = 1.2;
        this.ctx.beginPath();
        
        for (let i = 0; i < BOARD_SIZE; i++) {
            const y = MARGIN + i * CELL_SIZE;
            this.ctx.moveTo(MARGIN, y);
            this.ctx.lineTo(MARGIN + (BOARD_SIZE - 1) * CELL_SIZE, y);
            
            const x = MARGIN + i * CELL_SIZE;
            this.ctx.moveTo(x, MARGIN);
            this.ctx.lineTo(x, MARGIN + (BOARD_SIZE - 1) * CELL_SIZE);
        }
        this.ctx.stroke();
        
        // 2. ç»˜åˆ¶æ˜Ÿä½
        this.ctx.fillStyle = "#5e4b35";
        [3, 7, 11].forEach(r => {
            [3, 7, 11].forEach(c => {
                const x = MARGIN + c * CELL_SIZE;
                const y = MARGIN + r * CELL_SIZE;
                this.ctx.beginPath(); 
                this.ctx.arc(x, y, 4, 0, Math.PI*2); 
                this.ctx.fill();
            });
        });

        // 3. ç»˜åˆ¶æ£‹å­
        for (let i = 0; i < this.board.grid.length; i++) {
            if (this.board.grid[i] !== 0) {
                const r = Math.floor(i / BOARD_SIZE);
                const c = i % BOARD_SIZE;
                const x = MARGIN + c * CELL_SIZE;
                const y = MARGIN + r * CELL_SIZE;
                
                this.ctx.beginPath();
                this.ctx.arc(x, y, CELL_SIZE/2 - 2, 0, Math.PI*2);
                
                const grad = this.ctx.createRadialGradient(x-4, y-4, 3, x, y, 18);
                if (this.board.grid[i] === 1) { // é»‘å­
                    grad.addColorStop(0, "#666"); grad.addColorStop(1, "#000");
                } else { // ç™½å­
                    grad.addColorStop(0, "#fff"); grad.addColorStop(1, "#dcdcdc");
                }
                this.ctx.fillStyle = grad;
                this.ctx.fill();
                
                if (this.board.grid[i] === 2) {
                    this.ctx.strokeStyle = "#bbb"; 
                    this.ctx.lineWidth = 1; 
                    this.ctx.stroke();
                }
            }
        }
        
        // 4. æ ‡è®°æœ€åä¸€æ­¥
        if (this.board.lastMove !== -1) {
            const r = Math.floor(this.board.lastMove / BOARD_SIZE);
            const c = this.board.lastMove % BOARD_SIZE;
            const x = MARGIN + c * CELL_SIZE;
            const y = MARGIN + r * CELL_SIZE;
            this.ctx.strokeStyle = "red";
            this.ctx.lineWidth = 2.5;
            this.ctx.beginPath();
            this.ctx.moveTo(x-6, y); this.ctx.lineTo(x+6, y);
            this.ctx.moveTo(x, y-6); this.ctx.lineTo(x, y+6);
            this.ctx.stroke();
        }
    }

    async triggerAiMove() {
        if (this.gameOver) return;
        this.isThinking = true;
        
        this.startDotAnimation();
        this.updateStatus("ğŸ¤– AI æ­£åœ¨æ€è€ƒ...");
        
        setTimeout(async () => {
            const res = await this.searcher.getMove(this.board);
            
            this.board.doMove(res.move);
            this.finishMove();
            this.isThinking = false;
            
            // === è®¡ç®—èƒœç‡ ===
            // ç¥ç»ç½‘ç»œè¾“å‡ºé€šå¸¸æ˜¯ -1.0 åˆ° 1.0 (æˆ–æ¥è¿‘)
            // èƒœç‡ = (value + 1) / 2 * 100
            if (res.val !== undefined && res.val !== -Infinity) {
                // é™åˆ¶åœ¨ -1 åˆ° 1 ä¹‹é—´é˜²æ­¢æº¢å‡º
                const clampedVal = Math.max(-1, Math.min(1, res.val));
                const winRate = (clampedVal + 1) / 2 * 100;
                
                this.winRateLabel.innerText = `AI é¢„ä¼°èƒœç‡: ${winRate.toFixed(1)}%`;
                
                // é¢œè‰²å˜åŒ–ï¼šèƒœç‡é«˜æ˜¾ç¤ºç»¿è‰²ï¼Œä½æ˜¾ç¤ºçº¢è‰²
                if (winRate >= 50) this.winRateLabel.style.color = "#27ae60"; // ç»¿
                else this.winRateLabel.style.color = "#c0392b"; // çº¢
            }

            this.stopDotAnimation();
        }, 50);
    }

    onClick(e) {
        if (this.isThinking || this.gameOver) return;
        if (this.board.currentPlayer !== this.humanSide) return;

        const rect = this.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const c = Math.round((x - MARGIN) / CELL_SIZE);
        const r = Math.round((y - MARGIN) / CELL_SIZE);
        
        if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE) return;
        
        const centerX = MARGIN + c * CELL_SIZE;
        const centerY = MARGIN + r * CELL_SIZE;
        const dist = Math.sqrt((x-centerX)**2 + (y-centerY)**2);
        if (dist > CELL_SIZE * 0.45) return; 

        if (this.board.doMove(r * BOARD_SIZE + c)) {
            this.finishMove();
            if (!this.gameOver) this.triggerAiMove();
        }
    }

    finishMove() {
        this.draw();
        const { end, winner } = this.board.hasWinner();
        if (end) {
            this.gameOver = true;
            let msg = winner === this.humanSide ? "ğŸ‰ æ­å–œä½ èµ¢äº†ï¼" : (winner !== -1 ? "ğŸ¤– AI èµ¢äº†" : "ğŸ¤ å¹³å±€");
            this.updateStatus(msg);
            setTimeout(() => alert(msg), 100);
        } else {
            const isMe = this.board.currentPlayer === this.humanSide;
            this.updateStatus(isMe ? "ğŸ‘‡ è½®åˆ°ä½ äº†" : "â³ ç­‰å¾… AI...");
        }
    }

    undoMove() {
        if (this.isThinking || this.gameOver) return;
        if (this.board.moveCount >= 2) {
            this.board.undoMove(); this.board.undoMove();
            this.draw();
            this.updateStatus("â†©ï¸ å·²æ‚”æ£‹");
        } else if (this.humanSide === 2 && this.board.moveCount === 1) {
            this.board.undoMove();
            this.triggerAiMove();
        }
    }

    updateStatus(text) { this.statusLabel.innerText = text; }
}

const game = new GameController();
</script>
